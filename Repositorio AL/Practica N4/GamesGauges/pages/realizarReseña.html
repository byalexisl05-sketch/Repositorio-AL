<head>

</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/imgs/logo.png" alt="Logo GamesGauges">
            <span>GamesGauges</span>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/generos.html">Géneros</a></li>
                <li><a href="../pages/reseñasRecientes.html">Reseñas Recientes</a></li>

                <li><a href="../pages/inicioSesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="formulario">
        <h2>Escribir una Reseña</h2>
        <form id="form-resena">
            <label for="juego">Selecciona el juego:</label>
            <select id="juego" name="juego" required>
                <option value="">--Selecciona un juego--</option>
                <option value="Halo Infinite">Halo Infinite</option>
                <option value="God of War Ragnarok">God of War Ragnarok</option>
                <option value="Zelda: Tears of the Kingdom">Zelda: Tears of the Kingdom</option>
                <option value="FIFA 25">FIFA 25</option>
                <option value="Gran Turismo 8">Gran Turismo 8</option>
            </select>

            <label for="satisfaccion">Nivel de satisfacción:</label>
            <select id="satisfaccion" name="satisfaccion">
                <option>Obra maestra</option>
                <option>Muy recomendable</option>
                <option>Entretenido pero mejorable</option>
                <option>Solo para fans</option>
                <option>No lo recomiendo</option>
            </select>

            <label for="comentario">Tu reseña:</label>
            <textarea id="comentario" name="comentario" rows="5" placeholder="Escribe tu reseña aquí..."></textarea>

            <button type="submit">Publicar</button>
        </form>
    </main>

        <p>&copy; 2025 GamesGauges - Todos los derechos reservados.</p>
    </footer>
